<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/recipestore.css">
    <!----Bootstrap ----->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
     <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />



</head>
  <body>
    <div class="sidenav">
      <div style="background-color: #ffeb9a; width: 100%;"><a href="http://127.0.0.1:8000/"><i class="bi bi-house-fill"></i></a></div>
      <div style="padding-top: 10px;">
          <!----Chatbot-------->
          <a href="http://127.0.0.1:8000/chatbot"><i class="bi bi-chat-right-quote"></i></a>
          <!----Crop Recommendation------>
          <a href="http://127.0.0.1:8000/crop_recommend"><i class="bi bi-clipboard-data-fill"></i></a>
          <!-----Yield Prediction------>
          <a href="http://127.0.0.1:8000/yield_predict"><i class="bi bi-bar-chart-fill"></i></a>
          <!------Recipes and Store Mapper-------------->
          <a href="http://127.0.0.1:8000/recipe_store"><i class="bi bi-shop"></i></a>
          <!-------Carbon Footprint-------------->
          <a href="http://127.0.0.1:8000/cf_library"><i class="fa-solid fa-shoe-prints"></i></a> 
      </div>
    </div>
    <div class="left-panel">
        <div class="left-panel-title">
          Recipe Suggestion
            <br><span style="font-size: 16px;color: #ffe57a;">BETTER ADVICE FOR PREVENTING FOODWASTE</span>
        </div>
        <div class="left-panel-form" style="margin: 10px;">
          
          <div id="geocode-container">
            <span style="top:10px;font-size: 18px">Search Address</span>
            <br>
            <input type="text" id="geocode-input" placeholder="Enter an address" />
            <button id="geocode-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
          </div>
            <div id="form" class="form-container">  
                <form class="query-form" action="" method="POST">
                   {%csrf_token%}
                  <div class="form-selections">                
                     <div class="form-group">
                          <label style="color: white;" for="recipe">Select a recipe</label>
                          <select name="recipeDropdown" id="recipeDropdown" style="width: 50%; height: 35px; border-radius: 2px;"></select>
                     </div>  
                     <div class="form-group">
                          <input type="number" step="0.01" id="Radius" name="Radius" placeholder="Search Radius (km)" class="form-control" >                   
                      </div>   
                      <div class="form-group">
                        <button id='findshop' class="submit-button" onclick="searchShopsWithinBounds()"> Find Shops Nearby</button>
                      </div>   
                      <br>
                      <br>
                      --------------------------------------------------
                      <div class="form-group">
                        <label>Fancy freshfood in season? Find out:</label>
                        <button id='findseason' class="submit-button"> What's in season</button>
                      </div>             
                  </div>
                  
                </form>
            </div>
        </div>            
    </div>
    <div class="map-panel">
        <div id="map"></div>
    </div>

</body>
<!--Load Leaflet Geocoder Plugin from CDN -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="../static/js/map-control.js"></script>
<script src="../static/js/recipe_store.js"></script>

</html>
