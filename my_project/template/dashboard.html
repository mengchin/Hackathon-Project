<!DOCTYPE html>
<head>
<title>Hackathon</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0-rc.2/jquery-ui.min.js" integrity="sha256-RQLbEU539dpygNMsBGZlplus6CkitaLy0btTCHcULpI=" crossorigin="anonymous"></script>
    
    <!----Bootstrap ----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--ChartJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <link rel= "stylesheet" href= "../static/css/dashboard.css">
</head>

<body>
    <div id="app">
        <div class="sidenav">
            <a href="/chatbot"><i class="bi bi-chat-right-quote"></i></a>
            <a href="#services"><i class="bi bi-clipboard-data-fill"></i></a>
            <a href="#clients"><i class="bi bi-file-earmark-text-fill"></i></a>
            <a href="#contact"><i class="bi bi-kanban-fill"></i></a>
        </div>
        <div class="left-panel">
            <div class="stats-number"></div>
        </div>
        <div class="central-panel">
            <div class="central-panel-title">
                FOOD & CROP DATA
                <br><span style="font-size: 20px;color: #ffe57a;">Fri 26 Jul 2024 08:39 (BST)</span>
            </div>
            <div class="central-panel-plot" style="margin: 10px;">
                <canvas id="productionChart" style="width:1280px; height: 500px;"></canvas>
            </div>
            <div class="sub-plot-section">
                <div class="central-panel-subplot" >
                    <div class="donut-container">
                        <canvas id="Donut1" style="width: 300px; height: 200px;"></canvas>
                    </div>
                </div>
                <div class="central-panel-subplot" >
                    <div class="donut-container">
                        <canvas id="Donut2" style="width: 300px; height: 200px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="stats-bar"></div>
        </div>
    </div>

    <script src="../static/js/dashboard.js"></script>
</body>


</html>
